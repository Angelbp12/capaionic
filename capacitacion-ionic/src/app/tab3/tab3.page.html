<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  
  
    <ion-card >
      @for (usuario of listaUsuarios; track $index){
      <ion-avatar>
        <img alt="Silhouette of montains" [src]="usuario.avatar" />
      </ion-avatar>
  
      <ion-card-header (click)="abrirModalDetalleUsuario(usuario)">
        <ion-card-title>{{usuario.role}}</ion-card-title>
        <ion-card-subtitle>{{usuario.name}}</ion-card-subtitle>
      </ion-card-header>
  }
    </ion-card>
  

</ion-content>

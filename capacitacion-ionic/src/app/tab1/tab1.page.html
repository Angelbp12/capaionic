<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-grid>
  <ion-row>
    
      <ion-col size="30" size-lg="5" size-md="9" size-sm="9" size-xs="6" >
        <ion-card >

          <ion-card-header>
            <ion-card-title>CATEGORIAS</ion-card-title>
            <ion-card-subtitle>Categorias de Productos</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            @for (categoria of listaCategorias; track $index){
            <ion-list>
              
              <ion-item (click) = "abrirModalDetalle (categoria)">
                <ion-thumbnail slot="start">
                  <img src="Silhouette of montains" [src]="categoria.image" />
                </ion-thumbnail>
                <ion-label>{{categoria.name}}</ion-label>
              </ion-item>

              <ion-icon name="share-social" (click)="compartirCategoria(categoria)"> </ion-icon>
         
        
            </ion-list>
          }
          </ion-card-content>

        </ion-card>
        
      </ion-col>
    
  </ion-row>
</ion-grid>

 
  


</ion-content>

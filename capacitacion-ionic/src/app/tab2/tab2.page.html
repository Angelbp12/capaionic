<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

    <ion-grid>
      <ion-row >
        @for (item of listaProductos; track $index) {
        <ion-col size="12" size-lg="3" size-md="4" size-sm="4" size-xs="6" >

          
          <ion-card [routerLink]="['/tabs/productos/detalle-producto/',item.id]">


            <img src="Silhouette of montains" [src]="item.images[0]" />
            <ion-card > </ion-card>
            <ion-card-header>
              <ion-card-title>{{item.title}}</ion-card-title>
              <ion-card-subtitle>
                <ion-badge [color]="item.price == 10 ? 'success' : 'danger' ">$USA {{item.price}}</ion-badge>
              </ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              {{item.description}}
            </ion-card-content>

          </ion-card>
          
        </ion-col>
      }

      </ion-row>
    </ion-grid>

</ion-content>

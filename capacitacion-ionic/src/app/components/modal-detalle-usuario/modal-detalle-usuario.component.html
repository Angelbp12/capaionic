
 
<ion-card>
  
  <ion-card-header>

    <ion-toolbar>

      <ion-title>Detalles de Usuario</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="cerrarModal()" >Cerrar</ion-button>
      </ion-buttons>

    </ion-toolbar>

    <ion-avatar>
      <img alt="Silhouette of a person's head" [src]="usuario.avatar" />
    </ion-avatar>
    <ion-card-title>{{usuario.role}}</ion-card-title>
    <ion-card-subtitle>{{usuario.name}}</ion-card-subtitle>
    
  </ion-card-header>

  <ion-item color="secondary">
    <ion-label>Gmail: {{usuario.email}}</ion-label>
  </ion-item>
  <ion-item color="primary">
    <ion-label>Contrase√±a: {{usuario.password}}</ion-label>
  </ion-item>

</ion-card>
